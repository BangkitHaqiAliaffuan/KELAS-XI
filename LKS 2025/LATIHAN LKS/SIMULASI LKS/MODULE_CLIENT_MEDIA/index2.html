<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: auto;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #welcome {
        gap: 20px;
        width: 1000px;
        height: 600px;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .inputs input,
      .inputs select {
        padding: 15px;
        background-color: grey;
        border: none;
        border-radius: 10px;
      }

      input::placeholder {
        color: black;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: space-between;
      }

      .btn {
        width: 180px;
        text-align: center;
        padding: 20px;
        margin: auto;
        color: white;
        font-size: larger;
        border-radius: 10px;
        border: none;
      }

      .green {
        background-color: green;
      }
      .yellow {
        color: black;
        background-color: yellow;
      }

      .flex {
        display: flex;
      }

      .hidden {
        display: none;
      }

      .instruction {
        color: white;
        padding: 20px;
        flex-direction: column;
        width: 60%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.616);
      }

      .title-ins {
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .list {
        padding-left: 25px;
      }

      li {
        margin-top: 20px;
      }

      #gameBoard {
        width: 1000px;
        height: 600px;
        /* display: flex; */

        /* display: flex; */
      }

      canvas {
        z-index: 1;
        /* position: absolute; */
        background-image: url("./Images/background.jpg");
        background-size: cover;
        width: 80%;
        height: 100%;
      }

      .side {
        display: flex;
        gap: 20px;
        flex-direction: column;
        width: 20%;
        background-color: black;
        padding: 20px;
        color: white;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 20px;
      }

      .title-side {
        text-align: center;
        font-size: larger;
        font-weight: bold;
      }

      .score-items {
        display: flex;
        gap: 30px;
      }

      .btn-over {
        border: none;
        border-radius: 10px;
        width: 200px;
        height: 50px;
        color: white;
        background-color: red;
      }

      #gameOver,
      #gamePause,
      #leaderBoard {
        color: white;
        width: 100%;
        justify-content: center;
        height: 100vh;
        background-color: grey;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      #gameOver .title,
      #leaderBoard .title {
        font-size: 40px;
        font-weight: bold;
      }

      .btn-over {
        font-size: 20px;
      }

      table {
        border-collapse: collapse;
      }

      td img {
        width: 40px;
      }

      td {
        padding: 20px;
      }

      tr {
        border-bottom: 2px solid white;
      }

      .sprites > div{
        position: absolute;
        z-index: 2;
      }

      .player{
        /* position: absolute; */
        left: 500px;
        top: 150px;
      }

      .dog{
        left: 580px;
        top: 200px;
      }

      .wall{
        left: 725px;
        top: 220px;
      }

      .bomb{
        left: 300px;
        top: 520px;
      }
      .ice{
        left: 440px;
        top: 225px;
      }
    </style>
  </head>
  <body>
    <div id="welcome" class="welcome hidden">
      <form onsubmit="handleSubmit()" action="">
        <div class="title">
          <img src="./Images/logo.png" alt="" />
        </div>
        <div class="inputs">
          <input id="name" type="text" placeholder="Input Username" />
          <select id="level" name="" >
            <option value="">Select Your Category</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </div>
        <div class="buttons">
          <button type="submit" class="btn green">Play Game</button>
          <div onclick="handleNavigate('instruction','')" class="btn yellow">Instruction</div>
        </div>
      </form>

      <div id="instruction" class="instruction hidden">
        <div class="title-ins">
          How To Play Game <img src="./Images/bomb.png" alt="" />
        </div>
        <div class="list">
          <ol>
            <li>Input Username</li>
            <li>Input Username</li>
            <li>Input Username</li>
            <li>Input Username</li>
          </ol>
        </div>
      </di>
    </div>
    </div>

    <div id="gameBoard" class="flex">
        <div class="sprites">
            <div class="player">
                <img src="./Images/char_right.png" alt="">
            </div>
            <div class="bomb">
                <img src="./Images/bomb.png" alt="">
            </div>
            <div class="wall">
                <img src="./Images/wall.png" alt="">
            </div>
            <div class="ice">
                <img src="./Images/ice.png" alt="">
            </div>
            <div class="dog">
                <img src="./Images/dog_down.png" alt="">
            </div>
        </div>
      <canvas></canvas>
      <div class="side">
        <div class="title-side">BOMSKUY</div>
        <select name="" id="">
          <option value="">Sort By Score</option>
        </select>
        <div class="data">
          <div class="">Player: David</div>
          <div class="">Time: 00:12</div>
        </div>

        <div class="items">
          <div style="margin-bottom: 20px" class="item">
            <img src="./Images/heart_indicator.png" alt="" />
          </div>

          <div class="item">
            <img src="./Images/wall_crack.png" alt="" /> = 4
          </div>
          <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
          <div class="item"><img src="./Images/ice.png" alt="" /> = 4</div>
        </div>
      </div>
    </div>

    <div id="gameOver" class="hidden">
      <div class="title">Game Over</div>
      <div class="score">
        <div class="description"></div>
        <div class="score-items">
          <div class="item">
            <img src="./Images/wall_crack.png" alt="" /> = 4
          </div>
          <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
          <div class="item"><img src="./Images/ice.png" alt="" /> = 4</div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-over">Restart</button>
        <button class="btn-over">Exit</button>
      </div>
    </div>
    <div id="leaderBoard" class="hidden">
      <div class="title">Leaderboard</div>
      <div class="table">
        <table>
          <th>
            <tr>
              <td>Player Name</td>
              <td>Time</td>
              <td><img src="./Images/wall_crack.png" alt="" /></td>
              <td><img src="./Images/bomb.png" alt="" /></td>
              <td><img src="./Images/ice.png" alt="" /></td>
            </tr>
          </th>

          <tbody>
            <tr>
              <td>Ahmarudin</td>
              <td>00:34</td>
              <td>1</td>
              <td>4</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="buttons">
        <button class="btn-over">Play Again</button>
        <button class="btn-over">Reset</button>
      </div>
    </div>

    <script>
        const username = document.getElementById('name')
        const selectLevel = document.getElementById('level')
        let name = ''
        let level = 0
        function handleNavigate(dom1, dom2){
            const e = document.getElementById(dom1)
            const e2 = document.getElementById(dom2)
            if(e2){
                e2.classList.toggle('hidden')
                e2.classList.toggle('flex')
            }
            e.classList.toggle('hidden')
            e.classList.toggle('flex')
        }


        function handleSubmit(){
            event.preventDefault()
            name = username.value
            level = selectLevel.value
            handleNavigate('gameBoard', 'welcome')
        }
    </script>
  </body>
</html>
