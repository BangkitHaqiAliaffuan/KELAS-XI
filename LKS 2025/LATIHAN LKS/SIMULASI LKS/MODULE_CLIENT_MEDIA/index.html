<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }

      * {
        margin: 0;
        font-family: sans-serif;
      }

      .welcome {
        position: relative;
        z-index: 1;
      }

      form,
      .inputs {
        flex-direction: column;
        gap: 10px;
        display: flex;
      }

      .title {
        margin: auto;
      }

      .inputs input,
      select {
        border: 0;
        padding: 11px;
        color: white;
        background-color: red;
        border-radius: 10px;
      }

      input::placeholder {
        color: white;
      }

      .buttons {
        gap: 20px;
        display: flex;
        justify-content: space-between;
      }

      .btn {
        background-color: black;
        width: 180px;
        border-radius: 10px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
      }

      .instruction {
        color: white;
        /* padding: 40px; */
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.575);
        width: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
        z-index: 999;
      }

      .title-ins {
        justify-content: space-between;
        padding: 20px;
        display: flex;
        font-weight: bold;
        align-items: center;
        font-size: 100px;
      }

      .list {
        padding-left: 60px;
        font-size: 50px;
      }

      li {
        padding-top: 20px;
      }

      .flex {
        display: flex;
      }
      .hidden {
        display: none;
      }

      .gameBoard {
        width: 1000px;
        height: 600px;
        /* display: flex; */
        justify-content: center;
        align-content: center;
      }

      canvas {
        /* position: absolute; */
        z-index: 1;
        background-size: cover;
        width: 80%;
        height: 100%;
        background-image: url("./Images/background.jpg");
      }

      .side {
        display: flex;
        gap: 20px;
        flex-direction: column;
        padding: 20px;
        width: 20%;
        /* height: 100%; */
        background-color: black;
        color: white;
      }

      .title-side {
        font-weight: bold;
        font-size: 30px;
      }

      .hearts {
        margin-bottom: 20px;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .gameOver {
        gap: 10px;
        color: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(71, 71, 71);
        width: 100%;
        height: 100%;
      }

      .title-over {
        font-weight: bold;
        font-size: 50px;
      }
      .items {
        font-size: 30px;
        gap: 20px;
        display: flex;
      }

      .text {
        font-size: 20px;
      }

      .btn-over {
        width: 200px;
        height: 50px;
        font-size: 20px;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
      }

      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }

      .leaderboard {
        width: 100%;
        height: 100%;
        gap: 25px;
        color: white;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: rgb(71, 71, 71);
      }

      th {
        padding: 20px;
        /* padding-bottom: -10px; */
      }

      table {
        border-collapse: collapse;
        width: 35%;
      }

      tr {
        border-bottom: 1px solid white;
      }

      td {
        text-align: center;
        padding: 20px;
      }

      .line {
        width: 100%;
        background-color: white;
        height: 1px;
      }

      .sprites {
        top: 145px;
        position: absolute;
        z-index: 999;
      }

      .brick,
      .dog,
      .bomb,
      .brick2,
      .brick3,
      .ice {
        position: absolute;
      }

      .char {
        position: relative;
        left: -420px;
      }

      .bomb {
        top: 150px;
        left: -200px;
      }

      .brick {
        left: 15px;
        top: 220px;
      }
      .brick2 {
        left: -200px;
        top: 3px;
        /* top: 220px; */
      }
      .brick3 {
        left: 155px;
        top: 3px;
        /* top: 220px; */
      }

      .dog {
        left: 15px;
      }

      .ice {
        top: 450px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="welcome" class="welcome flex">
      <form onsubmit="handleSubmit()" action="">
        <div class="title">
          <img src="./Images/logo.png" alt="" />
        </div>

        <div class="inputs">
          <input id="username" placeholder="Input Username" type="text" />
          <select id="level" name="" id="">
            <option value="">Select Level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn">Play Game</button>
          <div onclick="handleNavigate('instruction', '')" class="btn">
            Instruction
          </div>
        </div>
      </form>
    </div>

    <div id="instruction" class="instruction hidden">
      <div class="title-ins">
        How To Play Game
        <img
          onclick="handleNavigate('instruction', '')"
          width="100"
          src="./Images/close-icon.png"
          alt=""
        />
      </div>
      <div class="list">
        <ol>
          <li>Makan ayam dengan nak</li>
          <li>Makan ayam dengan nak</li>
          <li>Makan ayam dengan nak</li>
          <li>Makan ayam dengan nak</li>
          <li>Makan ayam dengan nak</li>
        </ol>
      </div>
    </div>

    <div id="gameBoard" class="gameBoard hidden">
      <div class="sprites">
        <img id="character" src="./Images/char_right.png" alt="" class="char" />
        <img src="./Images/dog_down.png" alt="" class="dog" />
        <img src="./Images/wall.png" alt="" class="brick" />
        <img src="./Images/wall.png" alt="" class="brick2" />
        <img src="./Images/wall.png" alt="" class="brick3" />
        <img src="./Images/bomb.png" alt="" class="bomb" />
        <img src="./Images/ice.png" alt="" class="ice" />
      </div>

      <canvas id="canvas"> </canvas>

      <div class="side">
        <div class="title-side">BOMSKUY</div>

        <div class="user">
          <div>Player: David</div>
          <div id="timer">Time: 01:20</div>
        </div>

        <div class="data">
          <div class="hearts">
            <img src="./Images/heart_indicator.png" alt="" />
          </div>
          <div class="item">
            <img src="./Images/wall_crack.png" alt="" /> = 4
          </div>
          <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
          <div class="item"><img src="./Images/ice.png" alt="" /> = 4</div>
        </div>
      </div>
    </div>

    <div id="gameOver" class="gameOver hidden">
      <div class="title-over">Game Over</div>

      <div class="text">GoodJob</div>

      <div class="items">
        <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
        <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
        <div class="item"><img src="./Images/bomb.png" alt="" /> = 4</div>
      </div>

      <div class="buttons">
        <button class="btn-over red">Save Score</button>
        <button class="btn-over blue">Leaderboards</button>
      </div>
    </div>

    <div id="leaderboard" class="leaderboard hidden">
      <div class="title-over">Leaderboards</div>

      <table>
        <tr>
          <th>Player Name</th>
          <th>Time</th>
          <th><img width="40" src="./Images/wall_crack.png" alt="" /></th>
          <th><img width="40" src="./Images/wall_crack.png" alt="" /></th>
          <th><img width="40" src="./Images/wall_crack.png" alt="" /></th>
        </tr>
        <tr>
          <td>Andi</td>
          <td>05:01</td>
          <td>2</td>
          <td>52</td>
          <td>1</td>
        </tr>
      </table>
      <div class="buttons">
        <button class="btn-over red">Play Again</button>
        <button class="btn-over blue">Reset</button>
      </div>
    </div>

    <script>
      const username = document.getElementById("username");
      const select = document.getElementById("level");
      const timerId = document.getElementById("timer");
      const gameBoard = document.getElementById("gameBoard");
      const canvas = document.getElementById("canvas");
      let user = "";
      let level = 0;
      let movement = "";
      let y = 0;
      let x = -420;

      function handleSubmit() {
        event.preventDefault();
        user = username.value;
        level = select.value;
        handleNavigate("gameBoard", "welcome");
      }

      function timer() {
        let sec = 180;
        timer = setInterval(() => {
          sec--;
          let min = sec / 60;
          let second = sec % 60;
          timerId.textContent = `Time: ${min}:${second}`;
        }, 1000);
      }

      function handleNavigate(dom1, dom2) {
        const e = document.getElementById(dom1);
        const e2 = document.getElementById(dom2);
        if (e2) {
          e2.classList.toggle("hidden");
          e2.classList.toggle("flex");
        }
        e.classList.toggle("hidden");
        e.classList.toggle("flex");
      }

      let keys = {};

      document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
        console.log(e.key);
      });

      document.addEventListener("keyup", (e) => {
        keys[e.key] = false;
      });

      function move() {
        let speed = 10;

        const player = document.getElementById("character");

        if (keys["w"]) {
          if (y < 0) {
            y = 0;
          }
          y -= speed;
          player.style.top = y + "px";
        }
        if (keys["a"]) {
          if (x < -420) {
            x = -420;
          }
          x -= speed;
          player.style.left = x + "px";
        }
        if (keys["s"]) {
          if (y > canvas.offsetHeight - 160) {
            y = canvas.offsetHeight - 160;
          }
          y += speed;
          player.style.top = y + "px";
        }
        if (keys["d"]) {
          if (x > canvas.offsetWidth - 40 - 600) {
            x = canvas.offsetWidth - 40 - 600;
          }
          x += speed;
          player.style.left = x + "px";
        }
      }

      function animate() {
        move();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
