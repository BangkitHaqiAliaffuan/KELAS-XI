<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;

      }

  <body
    style="
      background-color: black;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="gameboard">
      <canvas width="750" height="750" id="canvas"> </canvas>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "red";

      const spawnRect = () => {
        let i = 0;
        let i2 = 0;
        let x = 0;
        let y = 0;

        // Baris 1
        for (let i = 0; i < 6; i++) {
          ctx.fillRect(x, 0, 100, 100);
          x += 120;
        }

        // Baris 2
        x = 0; // Reset x
        for (let i = 0; i < 6; i++) {
          ctx.fillRect(x, 120, 100, 100);
          x += 120;
        }

        

        // ctx.fillRect(x,0, 100,100)
      };

      spawnRect();
    </script>
  </body>
</html>
