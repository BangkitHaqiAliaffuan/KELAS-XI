<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave of Food - Admin Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
        }
        
        .header p {
            color: #666;
            margin: 5px 0 0 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Wave of Food</h1>
            <p>Admin Registration Portal</p>
        </div>
        
        <div class="info-box">
            <h3>üìã Default Admin Credentials</h3>
            <p><strong>Email:</strong> admingeteng@geteng.com</p>
            <p><strong>Password:</strong> admin123</p>
            <p><strong>Name:</strong> Admin Geteng</p>
            <p><strong>Role:</strong> Super Admin</p>
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="name">üë§ Full Name</label>
                <input type="text" id="name" value="Admin Geteng" required>
            </div>
            
            <div class="form-group">
                <label for="email">üìß Email Address</label>
                <input type="email" id="email" value="admingeteng@geteng.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üöÄ Register Admin & Add to Firestore
            </button>
        </form>
        
        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGFhvJ7-QIHaJKNYi_hMHO4f3jT4B6Zrs",
            authDomain: "waveoffood-889a6.firebaseapp.com",
            projectId: "waveoffood-889a6",
            storageBucket: "waveoffood-889a6.firebasestorage.app",
            messagingSenderId: "112360782235617310661",
            appId: "1:112360782235617310661:web:4b0f1e9c5d2b8f7a9b3e2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Form handling
        const form = document.getElementById('adminForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                showMessage('‚ùå Please fill in all fields', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Creating admin account...';
            showMessage('üîÑ Creating admin account and adding to Firestore...', 'loading');

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile
                await updateProfile(user, {
                    displayName: name
                });

                // Add to Firestore admins collection
                const adminData = {
                    name: name,
                    email: email,
                    role: 'super_admin',
                    status: 'active',
                    permissions: {
                        canManageAdmins: true,
                        canManageMenu: true,
                        canManageOrders: true,
                        canManageUsers: true,
                        canViewAnalytics: true
                    },
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    lastLoginAt: null,
                    createdBy: 'web-registration'
                };

                await setDoc(doc(db, 'admins', user.uid), adminData);

                showMessage(`‚úÖ Admin account created successfully!<br>
                    üë§ Name: ${name}<br>
                    üìß Email: ${email}<br>
                    üÜî UID: ${user.uid}<br>
                    üîë Role: Super Admin<br><br>
                    üéâ You can now login to the admin app!`, 'success');

                // Reset form
                form.reset();
                document.getElementById('name').value = 'Admin Geteng';
                document.getElementById('email').value = 'admingeteng@geteng.com';
                document.getElementById('password').value = 'admin123';

            } catch (error) {
                console.error('Error creating admin:', error);
                
                let errorMessage = '‚ùå Error creating admin account: ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email already exists. Try logging in instead.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak. Use at least 6 characters.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address format.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Network error. Check your internet connection.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Register Admin & Add to Firestore';
            }
        });
    </script>
</body>
</html>
